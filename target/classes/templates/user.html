<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shoe mart</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/products}">HOME</a>
      </li>
      
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List USERS </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/products/new}" class = "btn btn-primary btn-sm mb-3"> SEARCH USER</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> USER ID</th>
					<th> USER NAME</th>
					<th> EMAIL </th>
					<th> MOBILE</th>
					<th> ADDRESS </th>
				
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "pr: ${users}">
					<td th:text = "${pr.uid}"></td>
					<td th:text = "${pr.username}"></td>
					<td th:text = "${pr.email}"></td>
					<td th:text = "${pr.mobile}"></td>
                    <td th:text = "${pr.address}"></td>
                   
					</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>

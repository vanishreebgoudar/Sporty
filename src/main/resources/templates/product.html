<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shoe mart</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Sporty admin operations</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/products}">CHANGE PASSWORD</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/products}">USER DETAILS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/products}">ORDER DETAILS</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Products </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/products/new}" class = "btn btn-primary btn-sm mb-3"> Add product</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Product Name</th>
					<th> Product Size</th>
					<th> Product Price </th>
					<th> Brand Name </th>
					<th> Category </th>
					<th> In Stock </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "pr: ${products}">
					<td th:text = "${pr.product_name}"></td>
					<td th:text = "${pr.product_size}"></td>
					<td th:text = "${pr.product_price}"></td>
					<td th:text = "${pr.brand_name}"></td>
                    <td th:text = "${pr.category}"></td>
                    <td th:text = "${pr.available_qty}"></td>	
					<td>
						<a th:href = "@{/products/edit/{id}(id=${pr.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/products/{id}(id=${pr.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
